<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="no-js">

<head>
    <meta charset="UTF-8">
    <title>家谱</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/animate.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">

    <script th:src="@{js/modernizr-2.6.2.min.js}"></script>


</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>基于角色的简易家谱管理系统</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <!-- Start Sign In Form -->
            <form action="/login" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <h2>登陆</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">用户名</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="用户名"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">密码</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="密码"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="admin"><input type="radio" name="permission" value="admin" id="admin">管理员</label>
                    <label for="user"><input type="radio" name="permission" value="user" id="user">用户</label>
                </div>

                <div class="form-group">
                    <input type="submit" value="登陆" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign In Form -->

        </div>
    </div>
</div>

<!-- jQuery -->
<script th:src="@{js/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{js/bootstrap.min.js}"></script>
<!-- Placeholder -->
<script th:src="@{js/jquery.placeholder.min.js}"></script>
<!-- Waypoints -->
<script th:src="@{js/jquery.waypoints.min.js}"></script>
<!-- Main JS -->
<script th:src="@{js/main.js}"></script>


</body>

</html>
